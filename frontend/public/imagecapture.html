<!DOCTYPE html>
<html>

<head>
  <title>Webcam Stream and Capture</title>
  <style>
    #container {
      display: flex;
      width: 100%;
    }

    #camera,
    #preview {
      width: 50%;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="camera">
      <video id="videoElement" autoplay></video>
      <button id="captureBtn">Capture Frame</button>
    </div>
    <div id="preview">
      <canvas id="canvasElement"></canvas>
      <button id="downloadBtn">Download Image</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
